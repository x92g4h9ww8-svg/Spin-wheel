
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Congratulations!</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; background: #fefefe; }
    h1 { margin-top: 20px; font-size: 36px; color: #2c3e50; }
    h2 { margin-top: 10px; font-size: 20px; color: #34495e; }
    #wheel { margin: 30px auto; width: 300px; height: 300px; border-radius: 50%;
             border: 12px solid #2c3e50; position: relative; overflow: hidden; }
    .segment {
        width: 50%; height: 50%; position: absolute; top: 50%; left: 50%;
        transform-origin: 0% 0%; display: flex; justify-content: center;
        align-items: center; font-weight: bold; font-size: 18px; color: #fff;
    }
    .s1 { transform: rotate(0deg) skewY(-60deg); background: #e74c3c; }
    .s2 { transform: rotate(60deg) skewY(-60deg); background: #f39c12; }
    .s3 { transform: rotate(120deg) skewY(-60deg); background: #27ae60; }
    .s4 { transform: rotate(180deg) skewY(-60deg); background: #3498db; }
    .s5 { transform: rotate(240deg) skewY(-60deg); background: #9b59b6; }
    .s6 { transform: rotate(300deg) skewY(-60deg); background: #1abc9c; }
    #spin-btn { margin-top: 20px; padding: 12px 35px; font-size: 20px; background: #2c3e50; color: #fff; border: none; cursor: pointer; }
    #result { margin-top: 30px; font-size: 24px; color: green; }
  </style>
</head>
<body>
  <h1>Congratulations!</h1>
  <h2>On your own remodeling project</h2>
  <p>Let's spin the wheel and see what is the extra discount you can get on this project.</p>
  <div id="wheel">
    <div class="segment s1">10%</div>
    <div class="segment s2">15%</div>
    <div class="segment s3">25%</div>
    <div class="segment s4">35%</div>
    <div class="segment s5">45%</div>
    <div class="segment s6">55%</div>
  </div>
  <button id="spin-btn">SPIN</button>
  <div id="result"></div>
  <script>
    const spinButton = document.getElementById("spin-btn");
    const resultDisplay = document.getElementById("result");
    const outcomes = [10, 15, 25, 35, 45, 55, 55, 55, 55, 55, 55, 55, 55];
    let hasSpun = localStorage.getItem("hasSpun");
    if (hasSpun === "true") {
      spinButton.disabled = true;
      resultDisplay.textContent = "You already used your spin!";
    }
    spinButton.addEventListener("click", function () {
      if (!hasSpun) {
        const index = Math.floor(Math.random() * outcomes.length);
        const result = outcomes[index];
        resultDisplay.textContent = `You won an extra ${result}% OFF your project!`;
        localStorage.setItem("hasSpun", "true");
        spinButton.disabled = true;
      }
    });
  </script>
</body>
</html>
