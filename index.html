
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: #fff;
        }
        #wheel {
            width: 300px;
            height: 300px;
            border: 10px solid #fff;
            border-radius: 50%;
            margin: 50px auto;
            background: conic-gradient(#f44336 20%, #4caf50 20% 40%, #ffeb3b 40% 60%, #2196f3 60% 80%, #9c27b0 80% 100%);
            transition: transform 6s cubic-bezier(0.25, 1, 0.5, 1);
        }
        #spinBtn {
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Tap to Spin and Win!</h1>
    <div id="wheel"></div>
    <button id="spinBtn">Spin the Wheel</button>
    <div id="result"></div>

    <audio id="spinSound" src="spin.mp3" preload="auto"></audio>
    <audio id="winSound" src="win.mp3" preload="auto"></audio>

    <script>
        const wheel = document.getElementById("wheel");
        const result = document.getElementById("result");
        const spinBtn = document.getElementById("spinBtn");
        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");

        const segments = ["5%", "7%", "10%", "15%", "20%"];
        let isSpinning = false;

        spinBtn.onclick = () => {
            if (isSpinning) return;
            isSpinning = true;
            result.textContent = "";

            const segmentAngle = 360 / segments.length;
            const randomIndex = Math.floor(Math.random() * segments.length);
            const degrees = 3600 + randomIndex * segmentAngle + (Math.random() * segmentAngle);

            wheel.style.transform = `rotate(${degrees}deg)`;
            spinSound.play();

            setTimeout(() => {
                const winningPercent = segments[randomIndex];
                result.innerHTML = `ðŸŽ‰ Congratulations! You won an extra <strong>${winningPercent}</strong> OFF your remodeling project!`;
                winSound.play();
                isSpinning = false;
            }, 6000);
        };
    </script>
</body>
</html>
